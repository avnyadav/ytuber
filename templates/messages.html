
{% if messages %}

    
    {% for message in messages %}
   
    <div class="alert alert-{{message.tags}} alert-dismissible fade show col-md-4 col-lg-4 col-4" role="alert" style="margin-left: 35%;
    z-index:1;  position: absolute;">
    
        <strong>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            Error: 
            {% else %}
            {{ message.tags | title  }}
            {% endif %}
            {{ message }}
        </strong> 
       


        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

      </div>
      
    {% endfor %}


{% endif %}
