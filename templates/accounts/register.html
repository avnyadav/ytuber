<div class="row justify-content-center tuber-content-deatil" >
    
    
    <div class="col-5">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Hey There, Welcome!</h1>
            <p class="col-md-8 fs-4">Love is the attempt to form a friendship inspired by beauty</p>
            <a class="btn btn-primary btn-lg" href="{% url 'home' %}" target="_blank">Home </a>
        </div>

    </div>
    <div class="col-4" id="register-form">
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Sign Up</legend>
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name-id" name="first-name" placeholder="Write your first name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name-id" name="last-name" placeholder="Write your last name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">User Name</label>
                <input type="text" class="form-control" id="user-name-id" name="user-name" placeholder="Write your user name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" id="emaild-id" name="email" placeholder="Write your email name@example.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password-id" name="password" placeholder="Write your passowrd" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password-id" name="confirm-password" placeholder="Write passowrd again" required>
            </div>

            <div class="mb-3">
                
                <input type="submit" class="form-control btn btn-primary" value="Signup">
            </div>
            <h3 class="text-center">OR</h3>
            <div class="mb-3">
                <a href='{% provider_login_url "facebook" method="oauth2" %}' class=" form-control  btn btn-primary">Facebook Login</a>
            </div>
        </fieldset>
    </form>
    </div>
</div>

{% endblock %}
