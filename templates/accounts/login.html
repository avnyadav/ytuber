            </div>

            <div class="mb-3">

            </div>

            <h3 class="text-center">OR Login using</h3>
            <div class="mb-3">
                <a href='{% provider_login_url "facebook" method="oauth2" %}' class=" form-control  btn btn-primary">Facebook Login</a>
